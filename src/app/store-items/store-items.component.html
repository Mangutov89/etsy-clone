<h2>Shop Items</h2>
<div class="storeItemContainer">
  <div class="storeItem panel panel-default" *ngFor="let item of items | async" (click)="viewItem(item)">
    <div class="panel-body">
      <h3><em>{{item.name}}</em> ${{item.price}}</h3>
      <div *ngIf=" currentRoute === '/owner-view'">
        <p>{{item.description}}</p>
        <button type="button" name="button">Delete Item</button>
        <button type="button" name="button">Edit Item</button>
      </div>
    </div>
  </div>
</div>
