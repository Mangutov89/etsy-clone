<h4>Edit Item</h4>

<label>New Item Name:</label>
<input [(ngModel)]="selectedItem.name">
<br>

<label>New Item Description:</label>
<textarea [(ngModel)]="selectedItem.description"></textarea>
<br>

<label>New Item Price:</label>
<input [(ngModel)]="selectedItem.price">

<button class="btn btn-danger" (click)="pushDelete(selectedItem)">Delete Item</button>
<button class="btn btn-success" (click)="displayEdit = 'false'; pushUpdate(selectedItem)">Push Update</button>
